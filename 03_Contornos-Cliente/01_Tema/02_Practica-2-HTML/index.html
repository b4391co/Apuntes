<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <form action="" method="get" autocomplete="off" id="pago">
            Datos personales
            <ol>Nombre <input type="text" placeholder="Escribe tu nombre" name="nombre" required autofocus></ol>
            <ol>email <input type="text" placeholder="example@example.com" name="email" required></ol>
            <ol>Telefono <input type="number" placeholder="34 123 456 789" name="Telefono" maxlength="11" required></ol>
            <ol>País <input type="text" placeholder="" name="País"></ol>
            <ol>edad <input type="text" value="18" name="edad" maxlength="3"></ol>
            Tarjeta de credito
            <ol>Número <input type="number" placeholder="1234 1234 1234 1234" name="Numero"></ol>
            <ol>Nombre <input type="text" placeholder="Nombre del propietario" name="NombreTarjeta"></ol>

            <button type="submit" value="Realizar compra">Realizar compra</button>
        </form>
    </section>
</body>

</html>
