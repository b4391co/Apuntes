<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tarea 3.1</title>
</head>
<body>
    <div id="eventos">
        <h2 id="texto"></h2>
    </div>
	<form action="" name="formulario">
        <p> <input type="button" name="boton" id="boton" value="Escoder/Mostrar"/><input onclick="Cancelar()" type="button" name="botonCancelar" id="botonCancelar" value="Cancelar"/> </p>
	</form>
</body>
<script type="text/javascript">
	function eventoRaton(evento) {
		event.preventDefault(); //Cancela el evento si este es cancelable, sin detener el resto del funcionamiento del evento 
		var statusBoton = document.getElementById("boton").value;
        var statusCancelar = document.getElementById("botonCancelar").value;
        document.getElementById("texto").innerHTML = "este es el texto" ;
        hideShow();
	}

	window.onload = function() {
		/* Añadimos los eventos al botón */
		document.formulario.boton.addEventListener('click', eventoRaton);
    }

    function Cancelar() {
        console.log("entra");
        document.getElementById("boton").removeEventListener('click', eventoRaton);
    }

    function hideShow() {
        if (document.getElementById("texto").style.visibility == "hidden"){
            document.getElementById("texto").style.visibility = "visible" ;
        }
        else{
            document.getElementById("texto").style.visibility = "hidden" ;
        }
    }
</script>
</html>
